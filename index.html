<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
  </head>
  <body>
    <!-- sezione interazione con utente -->
    <section class="ticket_form">
      <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
      <div class="wrapper insert">
        <div class="generalita dati">
          <label> Nome Cognome</label>
          <input id="form-nome" placeholder="Inserisci il tuo nome" type="text">
        </div>
        <div class="km dati">
          <label>Km da percorrere</label>
          <input id="form-km" placeholder="Inserisci i km" type="number">
        </div>
        <div class="eta dati">
          <label>Fascia d'et√†</label>
          <select id="form-eta">
            <option value="maggiorenne">Maggiorenne</option>
            <option value="minorenne">Minorenne</option>
            <option value="over">Over 65</option>
          </select>
        </div>
        <div class="bottoni">
          <button id="form-genera">Genera</button>
          <button id="form-annulla">Annulla</button>
        </div>
      </div>
    </section>

    <!-- sezione creazione biglietto -->
    <section class="ticket">
      <h2>IL TUO BIGLIETTO</h2>
      <div class="" id="visibilita">
        <div class="wrapper">
          <h3>DETTAGLIO PASSEGGERI</h3>
          <div class="details clearfix">
            <div class="nome">
              <h4>NOME PASSEGGERO</h4>
              <h4 id="bigl-nome"></h4>
            </div>
            <div class="offerta flex">
              <h5>Offerta</h5>
              <p id="bigl-offerta"></p>
            </div>
            <div class="carrozza flex">
              <h5>Carrozza</h5>
              <p id="bigl-carrozza"></p>
            </div>
            <div class="cp flex">
              <h5>Codice CP</h5>
              <p id="bigl-cp"></p>
            </div>
            <div class="costo flex">
              <h5>Costo biglietto</h5>
              <p id="bigl-costo"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- codice js -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
